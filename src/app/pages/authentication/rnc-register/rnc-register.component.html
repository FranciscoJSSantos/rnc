<bubble-effect></bubble-effect>
<div class="bg-gray-50 flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="relative  w-full max-w-md space-y-8">
    <div>
      <h2 class="login_title mt-6 text-center text-3xl font-bold tracking-tight text-teal-900">CRIAR CONTA</h2>
    </div>
    <form (submit)="save()" class="mt-8 space-y-6" [formGroup]="registerForm" novalidate>
      <div class="-space-y-px rounded-md">

        <div>
          <mat-form-field class="col-12" appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="João Passos" formControlName="completeName" />
            <mat-error> Nome é obrigatório </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="col-12" id="email-label" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex.: joaopassos@souunit.com.br" formControlName="email" />
            <mat-error *ngIf="registerForm.get('email').hasError('required')">
              Email é obrigatório
            </mat-error>
            <mat-error *ngIf="registerForm.get('email').hasError('email')">
              Insira um e-mail válido
            </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="col-12" appearance="outline">
            <mat-label>Matrícula</mat-label>
            <input matInput placeholder="Ex.: 1198859685" formControlName="enrollment" />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="col-12" appearance="outline">
            <mat-label>Cargo</mat-label>
            <mat-select formControlName="userPermission">
              <mat-option *ngFor="let option of profiles" [value]="option.value">
                {{ option.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="col-12" appearance="outline">
            <mat-label>Setor</mat-label>
            <mat-select formControlName="setor">
              <mat-option *ngFor="let option of setores" [value]="option.id">
                {{ option.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="col-12" appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput type="password" formControlName="password" />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="col-sm" appearance="outline">
            <mat-label>Confirmar Senha</mat-label>
            <input matInput type="password" formControlName="confirmPassword" />
            <mat-error *ngIf="!registerForm.get('confirmPassword').hasError('required') &&
            registerForm.get('confirmPassword').hasError('passwordsNotMatching')">
              As senhas devem ser iguais.
            </mat-error>
          </mat-form-field>
        </div>

      </div>
      <div>
        <button type="submit" class="group relative flex w-full justify-center
            rounded-md border border-transparent bg-yellow-400 py-2
            px-4 text-sm font-bold text-white hover:bg-yellow-500
            focus:outline-none">
          CADASTRAR
        </button>
      </div>
      <div class="flex flex-col w-full border-opacity-50">
        <div class="divider">OU</div>
        <div class="text-sm text-center">
          <a [routerLink]="['/login']" class="font-bold hover:no-underline text-teal-600 hover:text-teal-500">Voltar ao
            login</a>
        </div>
      </div>
    </form>
  </div>
</div>
