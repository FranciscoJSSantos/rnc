<div class="global-container">
    <div class="card d-flex justify-content-center">
        <div class="card-body justify-content-center">
            <h1 class="title text-center">CRIAR CONTA</h1>
            <div class="card-text">
                <div>
                    <form [formGroup]="registerForm" novalidate (submit)="save()">
                        <div class="row">
                            <mat-form-field class="col-sm" appearance="outline">
                                <mat-label>Nome</mat-label>
                                <input matInput placeholder="João Passos" formControlName="completeName" />
                                <mat-error> Nome é obrigatório </mat-error>
                            </mat-form-field>
                            <mat-form-field class="col-sm" appearance="outline">
                                <mat-label>Matrícula</mat-label>
                                <input matInput placeholder="Ex.: 1198859685" formControlName="enrollment" />
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <mat-form-field class="col-sm" appearance="outline">
                                <mat-label>Cargo</mat-label>
                                <mat-select formControlName="userPermission">
                                    <mat-option *ngFor="let option of profiles" [value]="option.value">
                                        {{ option.label }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field class="col-sm" appearance="outline">
                                <mat-label>Setor</mat-label>
                                <mat-select formControlName="setor">
                                    <mat-option *ngFor="let option of setores" [value]="option.id">
                                        {{ option.name }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <mat-form-field class="col-sm" appearance="outline">
                                <mat-label>Senha</mat-label>
                                <input matInput type="password" 
                                    formControlName="password" />
                            

                            </mat-form-field>
                            <mat-form-field class="col-sm" appearance="outline">
                                <mat-label>Confirmar Senha</mat-label>
                                <input matInput type="password" formControlName="confirmPassword"
                                   />
                                <mat-error *ngIf="!registerForm.get('confirmPassword').hasError('required') &&
                registerForm.get('confirmPassword').hasError('passwordsNotMatching')">
                                    As senhas devem ser iguais.
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <mat-form-field class="col-sm" id="email-label" appearance="outline">
                                <mat-label>Email</mat-label>
                                <input matInput placeholder="Ex.: joaopassos@souunit.com.br" formControlName="email" />
                                <mat-error *ngIf="registerForm.get('email').hasError('required')">
                                    Email é obrigatório
                                </mat-error>
                                <mat-error *ngIf="registerForm.get('email').hasError('email')">
                                    Insira um e-mail válido
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button mat-raised-button id="botao-entrar-2" type="submit">
                                CADASTRAR
                            </button>
                        </div>
                        <hr />
                        <div class="voltar-login-link">
                            <h4 class="d-flex justify-content-center">
                                Já possui uma conta?&nbsp;
                                <a [routerLink]="['/login']">Voltar ao login</a>
                            </h4>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
