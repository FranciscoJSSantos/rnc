<div class="row">
  <h2 class="titulo">Aprovação De Cadastro</h2>
</div>
<div class="d-flex justify-content-center tela ScrollStyle">
  <div class="d-flex justify-content-center">
    <h3 *ngIf="!users.length" class="mensagem-nenhum-usuario">
      Nenhum usuário solicitou acesso ao sistema
    </h3>
</div>
  <mat-card class="example-card" *ngFor="let user of users">
    <mat-card-content>
      <div class="row itens-cartao">
        <h3 class="item-registration">
          <mat-panel-title>
            <b>Nome</b>: {{user.completeName}}
          </mat-panel-title>
        </h3>
      </div>
      <div class="row itens-cartao">
        <h3 class="item-registration">
          <mat-panel-title>
            <b> Email</b>: {{user.email}}
          </mat-panel-title>
        </h3>
      </div>
      <div class="row itens-cartao">
        <h3 class="item-registration">
          <mat-panel-title>
            <b>Setor</b>: {{user.setor}}
          </mat-panel-title>
        </h3>
      </div>
      <div>
        <mat-divider></mat-divider>
        <button mat-raised-button class="btnAcao" (click)="approveUser(user)">
          <mat-icon>done</mat-icon>&nbsp; Aprovar
        </button>
        <button mat-raised-button class="btnLimpar" (click)="reproveUser(user)">
          <mat-icon>cancel</mat-icon>&nbsp; Reprovar
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
