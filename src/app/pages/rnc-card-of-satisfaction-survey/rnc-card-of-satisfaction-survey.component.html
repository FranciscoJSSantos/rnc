<div class="row">
  <h2 class="titulo">Pesquisas de Satisfação Cadastradas</h2>
</div>

<div class="d-flex justify-content-center tela ScrollStyle">
  <div class="d-flex justify-content-center ">
    <h3 *ngIf="!surveys.length" class="mensagem-nenhum-usuario">
      Nenhuma Pesquisa de satisfação cadastrada
    </h3>
  </div>
  <mat-card class="example-card" *ngFor="let survey of surveys">
    <br>
    <div class="OjOEXb">
    </div>
    <mat-card-content class="justify-content-center row" >

      <h3>
        <mat-panel-title>
          <b>Nome do Paciente</b>: {{survey.personalInformations.name}}
        </mat-panel-title>
      </h3>

      <h3>
        <mat-panel-title>
          <b>Telefone</b>: {{survey.personalInformations.number}}
        </mat-panel-title>
      </h3>

      <h3>
        <mat-panel-title>
          <b>Email</b>: {{survey.personalInformations.email}}
        </mat-panel-title>
      </h3>

      <mat-divider></mat-divider>
      <br>

      <button mat-raised-button class="btnAcao" (click)="getSatisfactionSurveyInformations(survey.id)">
        <mat-icon>info</mat-icon>&nbsp;Visualizar
      </button>

    </mat-card-content>
  </mat-card>
</div>
