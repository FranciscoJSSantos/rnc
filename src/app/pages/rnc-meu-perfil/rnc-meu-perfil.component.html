<div class="row">
  <h1 class="titulo">Meu Perfil</h1>
</div>
<div class="d-flex justify-content-center cartao">
  <mat-card class="example-card d-flex justify-content-center">
    <br />
    <div class="OjOEXb"></div>
    <br />
    <mat-card-content>
      <div class="dados-pessoais justify-content-center">
        <div class="row itens-do-card justify-content-left">
          <h3>Nome</h3>
          <h2 class="item-nome justify-content-right">
            {{user.completeName}}</h2>
        </div>
        <mat-divider class="mat-divider-itens justify-content-right"></mat-divider>
        <div class="row itens-do-card">
          <h3>Email</h3>
          <h2 class="item-email justify-content-left">{{user.email}}</h2>
        </div>
        <mat-divider class="mat-divider-itens justify-content-right"></mat-divider>
        <div class="row itens-do-card">
          <h3>Matrícula</h3>
          <h2 class="item-matricula justify-content-right">{{user.enrollment}}</h2>
        </div>
        <mat-divider class="mat-divider-itens justify-content-right"></mat-divider>
        <div class="row itens-do-card">
          <h3>Setor</h3>
          <h2 class="item-setor justify-content-right">{{user.setor}}</h2>
        </div>
        <mat-divider class="mat-divider-itens justify-content-right"></mat-divider>
      </div>
      <mat-divider></mat-divider>
      <button (menuOpened)="menuOpened()" (menuClosed)="menuClosed()" mat-raised-button
        class="botão-alterar-dados botao-menu" [matMenuTriggerFor]="menu" mat-button>
        <mat-icon>edit</mat-icon>
        ALTERAR DADOS
        <mat-icon class="s-16" fxHide.xs>{{
          menuIsOpen ? "keyboard_arrow_up" : "keyboard_arrow_down"
          }}</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="atualizarMeuPerfil()">
          <mat-icon>person</mat-icon>Alterar Nome
        </button>
        <button mat-menu-item (click)="atualizarMinhaSenha()">
          <mat-icon>password</mat-icon>Alterar Senha
        </button>
      </mat-menu>
    </mat-card-content>
  </mat-card>
</div>
